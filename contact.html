<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/Moblie.css" />

  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <span>Foodies</span>

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>

      <div class="nav-right">
        <form action="/search.html" method="GET">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="Your Favrouite food"
          />
          <button class="btn">Search</button>
        </form>
      </div>

    <div class="max-width-1 m-auto">
        <hr>
      </div>
    <div class="content-content font2">
      <div class="max-width-1 m-auto">
        <h1>Feel Free To Contact Us</h1>
        <div class="contactform">
            <div class="formbox">
                <label for="Name">NAME</label> 
                <input type="text" placeholder="Enter your Name">
            </div>
            <div class="formbox">
                <label for="Name">EMAIL</label> 
                <input type="text" placeholder="Enter your Email">
            </div>
            <div class="formbox">
                <label for="Name">PHONE NUMBER</label> 
                <input type="number" placeholder="Phone no">
            </div>
            <div class="formbox">
                <label for="Name">HOW CAN I HELP YOU?</label> 
                <textarea name="Query" id="" cols="20" rows="10"></textarea>
            </div>
            <div class="formbox">
                <button class="btn">Submit</button>
            </div>
        </div>
      </div>
    </div>
    <div class="footer max-width-2 m-auto">
